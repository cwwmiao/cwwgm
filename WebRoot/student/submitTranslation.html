	<script type="text/javascript">
	$(document).ready(function() {

        <script src="assets/js/util.js"></script>
	<script>


        var user= JSON.parse(sessionStorage.getItem("user"));//将json转换为对象
        var tlv=getResponse("/translation/listBySid/"+user.id);
        if(tlv==null)
            document.getElementById("state").innerHTML='未提交';
        else{
            document.getElementById("comment").innerHTML=tlv.responseJSON.comment;
            document.getElementById("state").innerHTML=tlv.responseJSON.state;
        }
        var revFile=tlv.responseJSON.transFile;
        var tmp='';
        for(var i=0;i<revFile.length;i++){
            if(i%2==0){
                tmp+='<tr class="gradeA odd">';
                tmp+='<td class="sorting_1">'+i+'</td>'
                    +'<td class="sorting_1">'+new Date(revFile[i].uploadTime)+'</td>'
                    +'<td class="center"><a href="'+"http://localhost:8080/user/downFile/"+revFile[i].reviewDoc+'" download>下载</a></td>'
                    +'</tr>';
            }
            else{
                tmp+='<tr class="gradeA even">';
                tmp+='<td class="sorting_1">'+i+'</td>'
                    +'<td class="sorting_1">'+new Date(revFile[i].uploadTime)+'</td>'
                    +'<td class="center"><a href="'+"http://localhost:8080/user/downFile/"+revFile[i].reviewDoc+'" download>下载</a></td>'
                    +'</tr>';
            }
        }
        document.getElementById("download").innerHTML=tmp;
        // document.getElementById("realname").innerHTML=user.realname;
        // document.getElementById("username").innerHTML=user.username;
        function update() {
            console.log(user);
            var id=user.id;
            var name=user.realname;
            var summary=document.getElementById("summary").value;
            var transfile=document.getElementById("transfile").files[0];


            var formData=new FormData();
            formData.append("summary",summary);
            formData.append("transFile",transfile);
            var re=getResponse("/translation/uploadTranslation/"+id,formData,"multipart/form-data")
            console.log(re);
        }


    </script>
