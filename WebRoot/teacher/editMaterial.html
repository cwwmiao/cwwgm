<script src="assets/js/pageGroup.js"></script>
<script>
    var user= JSON.parse(sessionStorage.getItem("user"));
    show();
    function show() {
        var name=document.getElementById("stuName").value;
        var tablere=getResponse("/cwwgm/studentAction!findbyname",
        		JSON.stringify({"name":name,"teacherid":user.teacherid}));
        var tmp="";
        for(var i=0;i<tablere.responseJSON.studentList.length;i++){
            if(i%2==0){
                tmp+='<tr class="gradeA odd">';
                tmp+='<td class="center">'+tablere.responseJSON.studentList[i].name+'</td>'
                    +'<td class="center">'+tablere.responseJSON.studentList[i].username+'</td>'
                    +'<td class="center">'+tablere.responseJSON.studentList[i].topicname+'</td>'
                    +'<td class="center"><a href="../files/thesisfiles/'+tablere.responseJSON.studentList[i].studentid+'.doc" download="'+tablere.responseJSON.studentList[i].name+'.doc">下载论文</a></td>'
                    +'</tr>';
            }
            else{
                tmp+='<tr class="gradeA even">';
                tmp+='<td class="center">'+tablere.responseJSON.studentList[i].name+'</td>'
                +'<td class="center">'+tablere.responseJSON.studentList[i].username+'</td>'
                +'<td class="center">'+tablere.responseJSON.studentList[i].topicname+'</td>'
                +'<td class="center"><a href="../files/thesisfiles/'+tablere.responseJSON.studentList[i].studentid+'.doc" download="'+tablere.responseJSON.studentList[i].name+'.doc">下载论文</a></td>'
                +'</tr>';
            }
        }
        document.getElementById("data").innerHTML=tmp;
    }

</script>
