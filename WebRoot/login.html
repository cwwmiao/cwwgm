<body style="background-image:url(assets/img/banner.jpg);">
<div class="login">
	<h2>毕业生管理系统</h2>
	<div class="login-top">
		<h1>登录</h1>
		<form style="text-align: center">
			<input type="text" id="username" placeholder="请输入用户名" >
			<input type="password" id="password"  placeholder="请输入密码">
			<label><input name="usertype" type="radio" value="0" checked="checked"/>导师 </label>
			<label><input name="usertype" type="radio" value="1" />学生 </label>
	    </form>
	    <br>
	    <div class="forgot" style="text-align: center">
			<div style="margin:0 auto">
				<input  type="submit" value="登录" onclick="login();">
				<a href="resetPwd.html">忘记密码</a>
			</div>
	    </div>
	</div>

<!--ajax-->
<script src="assets/js/jQuery-2.1.4.min.js"></script>
<script src="assets/js/util.js"></script>
<script type="text/javascript">
	function login() {
        var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        var usertype=0;
        for (var i = 0; i < document.getElementsByName("usertype").length; i++)
        {
        	if(document.getElementsByName("usertype")[i].checked)
        	{
        		usertype=document.getElementsByName("usertype")[i].value;
        	}
        }
        if(usertype==0)
        {
        	var re=getResponse('/cwwgm/teacherAction!login',JSON.stringify({"username":username,"password":password}));
        	if(re.responseJSON==null){
                 alert("用户名或密码错误！")
     		}else{
     			sessionStorage.setItem("user", JSON.stringify(re.responseJSON.teacher));
            	window.location.href = "teacher/index.html";
     		}
        }
        else
        {
        	var re=getResponse('/cwwgm/studentAction!login',JSON.stringify({"username":username,"password":password}));
        	console.log(re);
        	if(re.responseJSON==null){
                 alert("用户名或密码错误！")
     		}else{
     			sessionStorage.setItem("user", JSON.stringify(re.responseJSON.student));
            	window.location.href = "student/index.html";
     		}
        }
       
	}

</script>
